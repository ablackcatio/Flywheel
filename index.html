<body>
    <div id="container"></div>
    
    
    <!-- ÁÖßÁâáÂØπËØùÊ°Ü -->
    <div id="photo-dialog" style="display: none;">
        <div class="dialog-content">

            <div class="dialog-chat-area" id="chat-messages">

                </div>
                <input type="text" class="chat-input" id="chat-input" placeholder="ËæìÂÖ•ÊàñÊåâÁ©∫ÁôΩÈîÆËØ¥ËØù..." />
            </div>

    </div>
    
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="app.js"></script>
    <script>
        // ÂàùÂßãÂåñËÅäÂ§©ÂØπËØùÊ°Ü
        document.addEventListener('DOMContentLoaded', function() {
            const chatInput = document.getElementById('chat-input');
            const chatMessages = document.getElementById('chat-messages');
            const chatDate = document.getElementById('chat-date');
            
            // ËÆæÁΩÆÂΩìÂâçÊó•Êúü
            const now = new Date();
            const month = now.getMonth() + 1;
            const day = now.getDate();
            if (chatDate) {
                chatDate.textContent = `box ${month}Êúà${day}Êó•`;
            }
            
            // ËæìÂÖ•Ê°ÜÂõûËΩ¶ÂèëÈÄÅ
            if (chatInput) {
                chatInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        const message = chatInput.value.trim();
                        if (message) {
                            addChatMessage(message, 'user');
                            chatInput.value = '';
                            // ÂèØ‰ª•Âú®ËøôÈáåÊ∑ªÂä†Ëá™Âä®ÂõûÂ§çÈÄªËæë
                        }
                    }
                });
            }
        });
        
        // Ê∑ªÂä†ËÅäÂ§©Ê∂àÊÅØ
        function addChatMessage(text, sender) {
            const chatMessages = document.getElementById('chat-messages');
            if (!chatMessages) return;
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-message';
            messageDiv.textContent = text;
            
            if (sender === 'user') {
                messageDiv.style.background = '#fffacd';
                messageDiv.style.textAlign = 'right';
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // ÂØπËØùÊ°ÜÂ§ÑÁêÜÂáΩÊï∞
        window.handleDialogYes = function() {
            console.log('Áî®Êà∑ÈÄâÊã©‰∫Ü"ÊòØ"');
            const dialog = document.getElementById('photo-dialog');
            if (dialog) {
                dialog.style.display = 'none';
            }
            // Êî∂ÂõûÊâÄÊúâÁÖßÁâáÂíåÁ≤íÂ≠êÂà∞ÁõíÂ≠êÔºåÁÑ∂ÂêéÊòæÁ§∫C2-2ÁõíÂ≠ê
            if (window.getB2_2BoxPosition && window.collectAllPhotosAndParticles && window.showC2_2Cube) {
                const boxPosition = window.getB2_2BoxPosition();
                window.collectAllPhotosAndParticles(boxPosition);
                // Âª∂ËøüÊòæÁ§∫C2-2ÁõíÂ≠êÔºåÁ≠âÂæÖÊî∂ÂõûÂä®ÁîªÂÆåÊàê
                setTimeout(() => {
                    window.showC2_2Cube();
                }, 2000);
            }
        }
        
        window.handleDialogNo = function() {
            console.log('Áî®Êà∑ÈÄâÊã©‰∫Ü"Âê¶"');
            const dialog = document.getElementById('photo-dialog');
            if (dialog) {
                dialog.style.display = 'none';
            }
            // ÂõæÁâáÂõûÂà∞Âéü‰Ωç
            if (window.deselectPhoto) {
                window.deselectPhoto();
            }
        }
    </script>
