            if (chatInput) {

                function adjustTextareaHeight() {

                // å›è½¦é”®å¤„ç†ï¼šShift+Enteræ¢è¡Œï¼ŒEnterå‘é€
                chatInput.addEventListener('keydown', function(e) {

        // å‘é€æ¶ˆæ¯åˆ°æ™ºè°±AI
        async function sendMessage(userMessage) {
            if (isLoading) return;
            
            isLoading = true;
            
            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯åˆ°ç•Œé¢
            addChatMessage(userMessage, 'user');
            
            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯åˆ°å†å²
            chatHistory.push({ role: 'user', content: userMessage });
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            const loadingMessageId = showLoadingMessage();
            
            try {
                // è°ƒç”¨æ™ºè°±AI API
                const apiUrl = '/api/chat';
                console.log('è°ƒç”¨API:', apiUrl);
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        messages: chatHistory,
                        thinking: { type: 'enabled' },

                });
                
                console.log('APIå“åº”çŠ¶æ€:', response.status, response.statusText);
                
                // å…ˆè¯»å–å“åº”æ–‡æœ¬ï¼ˆResponseåªèƒ½è¯»å–ä¸€æ¬¡ï¼‰
                const responseText = await response.text();
                console.log('å“åº”æ–‡æœ¬é•¿åº¦:', responseText.length);
                console.log('å“åº”çŠ¶æ€:', response.status);
                
                // æ£€æŸ¥å“åº”çŠ¶æ€
                if (!response.ok) {
                    let errorText = responseText || response.statusText || 'æœªçŸ¥é”™è¯¯';
                    // å°è¯•è§£æä¸ºJSON
                    try {
                        const errorJson = JSON.parse(responseText);
                        errorText = errorJson.error || errorJson.message || errorText;
                    } catch (e) {
                        // ä¿æŒåŸå§‹æ–‡æœ¬
                    }
                    throw new Error(`HTTPé”™è¯¯ ${response.status}: ${errorText}`);
                }
                
                // æ£€æŸ¥å“åº”æ˜¯å¦ä¸ºç©º
                if (!responseText || responseText.trim() === '') {
                    throw new Error('å“åº”ä¸ºç©ºï¼Œè¯·ç¡®ä¿Next.jsæœåŠ¡å™¨æ­£åœ¨è¿è¡Œå¹¶ä¸”APIç«¯ç‚¹å¯ç”¨');
                }
                
                // æ£€æŸ¥å“åº”å†…å®¹ç±»å‹
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    console.error('éJSONå“åº”:', responseText.substring(0, 200));
                    throw new Error(`æ— æ•ˆçš„å“åº”æ ¼å¼ï¼ŒæœŸæœ›JSONä½†æ”¶åˆ°: ${contentType || 'æœªçŸ¥ç±»å‹'}`);
                }
                
                // å®‰å…¨åœ°è§£æJSON
                let data;
                try {
                    data = JSON.parse(responseText);
                    console.log('è§£æåçš„æ•°æ®:', data);
                } catch (parseError) {
                    console.error('JSONè§£æé”™è¯¯:', parseError);
                    console.error('åŸå§‹å“åº”:', responseText.substring(0, 500));
                    throw new Error('å“åº”æ ¼å¼é”™è¯¯ï¼Œæ— æ³•è§£æJSONã€‚è¯·æ£€æŸ¥APIç«¯ç‚¹æ˜¯å¦æ­£ç¡®é…ç½®');
                }
                
                // ç§»é™¤åŠ è½½æ¶ˆæ¯
                removeLoadingMessage(loadingMessageId);
                
                if (data.success && data.data?.choices?.[0]?.message) {
                    const assistantMessage = data.data.choices[0].message.content || '';
                    const reasoning = data.data.choices[0].message.reasoning_content;
                    
                    // æ˜¾ç¤ºæ€è€ƒè¿‡ç¨‹ï¼ˆå¦‚æœæœ‰ï¼‰
                    if (reasoning) {
                        addChatMessage(reasoning, 'assistant', true);
                    }
                    
                    // æ˜¾ç¤ºåŠ©æ‰‹å›å¤

                    // æ·»åŠ åŠ©æ‰‹æ¶ˆæ¯åˆ°å†å²
                    chatHistory.push({ role: 'assistant', content: assistantMessage });
                } else {
                    throw new Error(data.error || data.message || 'API è°ƒç”¨å¤±è´¥ï¼Œå“åº”æ ¼å¼ä¸æ­£ç¡®');
                }
            } catch (error) {
                console.error('å‘é€æ¶ˆæ¯é”™è¯¯:', error);
                // ç§»é™¤åŠ è½½æ¶ˆæ¯
                removeLoadingMessage(loadingMessageId);
                // æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
                let errorMsg = error.message || 'å‘é€æ¶ˆæ¯å¤±è´¥';
                
                // å¦‚æœæ˜¯ç½‘ç»œé”™è¯¯ï¼Œæä¾›æ›´å‹å¥½çš„æç¤º
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    errorMsg = 'æ— æ³•è¿æ¥åˆ°APIæœåŠ¡å™¨ã€‚è¯·ç¡®ä¿Next.jsæœåŠ¡å™¨æ­£åœ¨è¿è¡Œï¼ˆnpm run devï¼‰ï¼Œå¹¶ä¸”é€šè¿‡ http://localhost:3000 è®¿é—®é¡µé¢';
                }

            } finally {

            }
        }
        
        // æ˜¾ç¤ºåŠ è½½æ¶ˆæ¯
        function showLoadingMessage() {
            const chatMessages = document.getElementById('chat-messages');

            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'chat-message';
            loadingDiv.id = 'loading-message-' + Date.now();

        }
        
        // ç§»é™¤åŠ è½½æ¶ˆæ¯
        function removeLoadingMessage(messageId) {

            if (loadingMessage) {

        // æ·»åŠ èŠå¤©æ¶ˆæ¯
        function addChatMessage(text, sender, isReasoning = false, isError = false) {
            const chatMessages = document.getElementById('chat-messages');
            if (!chatMessages) return;

            messageDiv.className = 'chat-message';

            } else if (isError) {

            } else {
                // æ™®é€šåŠ©æ‰‹æ¶ˆæ¯
                messageDiv.style.background = '#e8f4f8';
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

                window.collectAllPhotosAndParticles(null);
